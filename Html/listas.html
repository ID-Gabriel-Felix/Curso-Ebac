<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <header>
        <h1>Listas</h1>
    </header>
    <main>
        <section>   
            <h2>Listas Ordenadas</h2>
            <ol>                                                      <!-- <ol> Lista Ordenada Ex: 1 - 2 - 3    -->
                <li>Primeiro item</li>                                <!-- <li> classifica cada Numero da lista -->
                <li>Segundo Item</li>
                <li>Segundo Item</li>
            </ol>
        </section>
        <section>   
            <h2>Listas não Ordenadas</h2>
            <ul>                                                      <!-- <ul> Lista não Ordenada              -->
                <li>Primeiro item</li>                                <!-- <li> classifica cada Numero da lista -->
                <li>Segundo Item</li>
                <li>Segundo Item</li>
            </ul>
        </section>
    </main>
</body>
</html>
